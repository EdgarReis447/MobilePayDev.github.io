          nullable: true
        validUntil:
          type: string
          description: 'Indicate when the user shouldn''t be able to accept the payment anymore (3DS or Checkout payments will override and extend the remaining time with 15min).<br />If not defined, a default offset of 35 minutes is used. Value, if not null, should be in a valid UTC format, e.g. 2020-04-30T07:35:22.8743886+00:00 or 2020-04-30T07:35+00:00.'
