          nullable: true
        deliveryAddressAllowed:
          type: boolean
          description: Is it possible to set the delivery address on this particular payment.
          nullable: true
        deliveryAddressDisallowedReasonCode:
          type: integer
          description: 'Reason code to indicate the reason choosing of delivery address has been disallowed.<br />1: Reason not given<br />2: Goods don''t require physical delivery<br />3: ''Pick up at store'' already selected in the Webshop<br />4:''Parcel Shop'' already selected in the Webshop<br />5: Shop will select a parcelshop close to your home'
          format: int32
          nullable: true
