openapi: 3.0.1
info:
  title: Online API
  contact:
    email: developer@mobilepay.dk
  version: v1
servers:
  - url: https://api.mobilepay.dk/cardpassthrough-restapi
    description: Production server (uses **live** data)
  - url: https://api.sandbox.mobilepay.dk/cardpassthrough-restapi
    description: Production server (uses **test** data)
paths:
  '/api/v1/merchants/{merchantId}':
    delete:
      tags:
        - Merchants
      summary: Delete merchant
      description: 'The merchant can no longer make payments, and is no longer eligible for subscription fee.'
      parameters:
        - name: merchantId
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: CorrelationId
          in: header
          description: CorrelationId used for logging
          schema:
            type: string
        - name: x-ibm-client-id
          in: header
          description: Client id for authentication
          required: true
          schema:
            type: string
      responses:
        '204':
          description: No Content
        '409':
          description: Domain error response
    get:
      tags:
        - Merchants
      summary: Get merchant
      parameters:
        - name: merchantId
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: CorrelationId
          in: header
          description: CorrelationId used for logging
          schema:
            type: string
        - name: x-ibm-client-id
          in: header
          description: Client id for authentication
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/MerchantDetailsResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/MerchantDetailsResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/MerchantDetailsResponse'
        '409':
          description: Domain error response
    patch:
      tags:
        - Merchants
      summary: Update merchant
      description: Update properties on a given merchant. Only provided values will be updated.
      parameters:
        - name: merchantId
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: CorrelationId
          in: header
          description: CorrelationId used for logging
          schema:
            type: string
        - name: x-ibm-client-id
          in: header
          description: Client id for authentication
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json-patch+json:
            schema:
              $ref: '#/components/schemas/MerchantUpdateRequest'
          application/json:
            schema:
              $ref: '#/components/schemas/MerchantUpdateRequest'
          text/json:
            schema:
              $ref: '#/components/schemas/MerchantUpdateRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/MerchantUpdateRequest'
      responses:
        '204':
          description: No Content
        '409':
          description: Domain error response
  /api/v1/merchants:
    get:
      tags:
        - Merchants
      summary: Get merchants
      parameters:
        - name: CorrelationId
          in: header
          description: CorrelationId used for logging
          schema:
            type: string
        - name: x-ibm-client-id
          in: header
          description: Client id for authentication
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/MerchantListResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/MerchantListResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/MerchantListResponse'
        '409':
          description: Domain error response
    post:
      tags:
        - Merchants
      summary: Create merchant
      parameters:
        - name: CorrelationId
          in: header
          description: CorrelationId used for logging
          schema:
            type: string
        - name: x-ibm-client-id
          in: header
          description: Client id for authentication
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json-patch+json:
            schema:
              $ref: '#/components/schemas/CreateMerchantRequest'
          application/json:
            schema:
              $ref: '#/components/schemas/CreateMerchantRequest'
          text/json:
            schema:
              $ref: '#/components/schemas/CreateMerchantRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/CreateMerchantRequest'
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/MerchantCreateResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/MerchantCreateResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/MerchantCreateResponse'
        '409':
          description: Domain error response
  '/api/v3/payments/{paymentId}':
    get:
      tags:
        - Payments
      summary: Get payment
      parameters:
        - name: paymentId
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: CorrelationId
