        '409':
          description: Domain error response
  /api/v1/psp/platforms:
    get:
      tags:
        - Psp
      summary: Get platforms
      parameters:
        - name: CorrelationId
          in: header
          description: CorrelationId used for logging
          schema:
            type: string
        - name: x-ibm-client-id
          in: header
          description: Client id for authentication
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/GetPlatformResponse'
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/GetPlatformResponse'
            text/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/GetPlatformResponse'
        '409':
          description: Domain error response
    post:
      tags:
        - Psp
      summary: Register platform
      description: Please do not create any platforms unless agreed with developer support
      parameters:
        - name: CorrelationId
          in: header
          description: CorrelationId used for logging
          schema:
            type: string
        - name: x-ibm-client-id
          in: header
          description: Client id for authentication
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json-patch+json:
            schema:
              $ref: '#/components/schemas/CreatePlatformRequest'
          application/json:
            schema:
              $ref: '#/components/schemas/CreatePlatformRequest'
          text/json:
            schema:
              $ref: '#/components/schemas/CreatePlatformRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/CreatePlatformRequest'
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/CreatePlatformResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/CreatePlatformResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/CreatePlatformResponse'
        '409':
          description: Domain error response
  '/api/v1/payments/{paymentId}/authorizationattempts/{authorizationAttemptId}':
    patch:
      tags:
        - Payments
      summary: Update payment authorization
      description: 'Indicates that a successful authorization has been made, if ''succeeded'' is set to true. The user will be shown a confirm message and redirected to RedirectFromMobilePayUrl'
      parameters:
        - name: paymentId
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: authorizationAttemptId
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: CorrelationId
          in: header
          description: CorrelationId used for logging
          schema:
            type: string
        - name: x-ibm-client-id
          in: header
          description: Client id for authentication
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json-patch+json:
            schema:
              $ref: '#/components/schemas/UpdateAuthorizationAttemptRequest'
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateAuthorizationAttemptRequest'
          text/json:
            schema:
              $ref: '#/components/schemas/UpdateAuthorizationAttemptRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/UpdateAuthorizationAttemptRequest'
      responses:
        '204':
          description: No Content
        '409':
          description: Domain error response
  '/api/v1/payments/{paymentId}':
    patch:
      tags:
