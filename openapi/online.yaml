      type: object
      properties:
        reasonCode:
          type: integer
          description: 'Reason code describing the reason for the authorization to fail.<br />Codes:<br />1000: rejected<br />1001: rejected, insufficient funds<br />1003: rejected, card expired<br />1004: rejected, fraud suspected<br />1005: rejected, soft blocked<br />1006: rejected, hard blocked<br />1007: rejected, web payment disabled for card<br />1008: soft reject, 3DS stepup required, ThreeDSecureUrl must be supplied<br />1009: after a succesfull 3DS stepup, PSP now has crypto and will retry authorization<br />1010: reject for payment invalidation, don´t forget to also call /invalidate endpoint<br />2000: error<br />2001: error, permanent - don''t try again<br />2002: error, temporary - try again<br />3000: timeout - try again'
          format: int32
        reasonMessage:
          type: string
          description: Description of why the authorization failed.
          nullable: true
        succeeded:
          type: boolean
          description: 'Property indicating whether or not the authorization was successful. If false, reason code and reason message are required.'
        acquirerVatNumber:
          type: string
          description: 'The VAT number of the acquirer to uniquely identify the acquirer used for this authorization attempt. Must be given for all reason codes in the 1000 range.<br />Used for our technical surveillance of the transactions and tracking errors.<br />Use the format described here: ''https:\/\/en.wikipedia.org\/wiki\/VAT_identification_number''.<br />Examples:<br />Clearhaus: DK33749996<br />Bambora: SE556233942301<br />Elavon: IE418442<br />Handelsbanken: SE502007786201<br />Nets: DK20016175<br />Swedbank: SE502017775301<br />Valitor: IS23243<br />Wirecard: DE201591202'
          nullable: true
        acquirerMerchantId:
          type: string
          description: The id of the merchant with the acquirer. Must be given for all reason codes in the 1000 range.
          nullable: true
        acquirerPaymentReference:
          type: string
          description: The id of the payment with the acquirer. Must be given for all reason codes in the 1000 range.
          nullable: true
        threeDSecureUrl:
          type: string
          description: For reason code 1008 the 3DS (3DSecure) fallback flow is activated. The MobilePay app will open this url in a web view.
          format: uri
          nullable: true
      additionalProperties: false
