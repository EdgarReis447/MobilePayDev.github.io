  '/api/v1/payments/{paymentId}/captures':
    post:
      tags:
        - Payments
      summary: Capture payment
      description: Create a capture. Multiple can be created. Amount must given in minor units of currency.
      parameters:
        - name: paymentId
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: CorrelationId
          in: header
          description: CorrelationId used for logging
          schema:
            type: string
        - name: x-ibm-client-id
          in: header
          description: Client id for authentication
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json-patch+json:
            schema:
              $ref: '#/components/schemas/CreateCaptureRequest'
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCaptureRequest'
          text/json:
            schema:
              $ref: '#/components/schemas/CreateCaptureRequest'
          application/*+json:
            schema:
