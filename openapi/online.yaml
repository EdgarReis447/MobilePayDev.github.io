  '/api/v1/payments/{paymentId}/refunds':
    post:
      tags:
        - Payments
      summary: Refund payment
      description: Creates a refund. Multiple can be created. Amount must given in minor units of currency.
      parameters:
        - name: paymentId
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: CorrelationId
          in: header
          description: CorrelationId used for logging
          schema:
            type: string
        - name: x-ibm-client-id
          in: header
