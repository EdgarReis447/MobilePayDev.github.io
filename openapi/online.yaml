  /api/v3/payments:
    post:
      tags:
        - Payments
      summary: Initiate payment
      description: "A payment or checkout always start by initiating the payment.\nAll provided urls MUST be https with TLS 1.2 or better.\n merchantName and merchantUrl are mandatory because those are used for Dynamic Linking."
      parameters:
        - name: CorrelationId
          in: header
          description: CorrelationId used for logging
          schema:
            type: string
        - name: x-ibm-client-id
          in: header
          description: Client id for authentication
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json-patch+json:
            schema:
              $ref: '#/components/schemas/InitiatePaymentV3Request'
          application/json:
            schema:
              $ref: '#/components/schemas/InitiatePaymentV3Request'
          text/json:
            schema:
              $ref: '#/components/schemas/InitiatePaymentV3Request'
          application/*+json:
            schema:
              $ref: '#/components/schemas/InitiatePaymentV3Request'
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/InitiatePaymentResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/InitiatePaymentResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/InitiatePaymentResponse'
        '409':
          description: Domain error response
  '/api/v1/payments/{paymentId}/invalidate':
    put:
      tags:
        - Payments
      summary: Invalidate payment
      description: Invalidate the payment if a successful authorization hasn't been made. Invalidation means that the user cannot accept or create a request on this payment.
      parameters:
        - name: paymentId
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: CorrelationId
          in: header
          description: CorrelationId used for logging
          schema:
            type: string
        - name: x-ibm-client-id
          in: header
          description: Client id for authentication
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
        '409':
          description: Domain error response
components:
  schemas:
    CardType:
      required:
        - encryptedPanCallbackUrl
        - name
      type: object
      properties:
        name:
          minLength: 1
          type: string
          description: 'Allowed card type for the payment. These can be used:<br />MC-DEBIT: MasterCard Debit<br />MC-CREDIT: MasterCard Credit<br />MTRO-DEBIT: Maestro Debit<br />ELEC-DEBIT: VISA Electron Debit<br />VISA-DEBIT: VISA Debit.<br />VISA-CREDIT: VISA Credit<br />DANKORT: Dankort'
        encryptedPanCallbackUrl:
          minLength: 1
          type: string
          description: 'Url to make callback with encrypted PAN. Must be valid fully qualified HTTPS URL. Request is described here: ''https://github.com/MobilePayDev/MobilePay-Online#callbacks''.'
        tokenCallbackUrl:
          type: string
          description: 'Url to make callback with Token. Must be valid fully qualified HTTPS URL. Request is described here: ''https://github.com/MobilePayDev/MobilePay-Online#callbacks''.'
          nullable: true
      additionalProperties: false
    CreateCancelRequest:
      required:
        - amount
        - cancelIdentifier
        - timestamp
      type: object
      properties:
        cancelIdentifier:
          minLength: 1
          type: string
          description: The PSP's unique id of the cancel to ensure idempotency.
        amount:
          type: integer
          description: 'Cancelled amount in minor unit. If the amount is lower than the originally authorized amount, it is a partial cancel.'
          format: int64
        timestamp:
          type: string
          description: Time of the cancel at the PSP.
          format: date-time
      additionalProperties: false
    CreateCancelResponse:
      type: object
      properties:
        cancelId:
          type: string
          description: MobilePay id of the cancel that has been created.
          format: uuid
      additionalProperties: false
    CreateCaptureRequest:
      required:
        - amount
        - captureIdentifier
        - timestamp
      type: object
      properties:
        captureIdentifier:
          minLength: 1
          type: string
          description: The PSP's unique id for the capture to ensure idempotency
        amount:
          type: integer
          description: 'Captured amount in minor unit. If the amount is lower than the originally authorized amount, it is a partial capture.'
          format: int64
        timestamp:
          type: string
          description: Time of the capture at the PSP.
          format: date-time
        authorizationAttemptId:
          type: string
          description: Id of the authorization attempt that was authorized. This will ensure that we mark the correct authorization attempt as succeeded.
          format: uuid
          nullable: true
      additionalProperties: false
    CreateCaptureResponse:
      type: object
      properties:
        captureId:
          type: string
          description: MobilePay id of the capture that has been created.
          format: uuid
      additionalProperties: false
    CreateMerchantRequest:
      required:
        - billingCurrency
        - countryCode
        - externalId
        - name
      type: object
      properties:
        externalId:
          minLength: 1
          type: string
          description: The PSP's unique id of the merchant.
          example: aarhus-trading-20018
        merchantCategoryCode:
          maximum: 9999
          minimum: 1
          type: integer
          description: The merchant category code (MCC) is used to classify a business by the types of goods or services it provides. More information here 'https://en.wikipedia.org/wiki/Merchant_category_code'.
          format: int32
          nullable: true
          example: 1234
        name:
          maxLength: 255
          minLength: 1
          type: string
          description: The PSP's name of the merchant for billing purposes.
          example: Gedekid og Smoothies
        billingCurrency:
          minLength: 1
          type: string
          description: Billing currency of the merchant. Possible values are:<br /> DKK<br /> EUR<br /> SEK<br /> NOK
          example: DKK
        countryCode:
          minLength: 1
          type: string
          description: Merchant country code e.g. Denmark = DK. Use ISO-3166 ('https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2') or special value APAC.
          example: DK
        vatNumber:
          type: string
          description: The VAT number of the merchant.
          nullable: true
          example: '11102248'
        platformId:
          type: string
          description: Optional unique id of Platform
          format: uuid
          nullable: true
      additionalProperties: false
    CreatePlatformRequest:
      required:
        - name
      type: object
      properties:
        name:
          maxLength: 120
          minLength: 3
          type: string
      additionalProperties: false
    CreatePlatformResponse:
      required:
        - platformId
      type: object
      properties:
        platformId:
          type: string
          format: uuid
      additionalProperties: false
    CreateRefundRequest:
      required:
        - amount
        - refundIdentifier
        - timestamp
      type: object
      properties:
        refundIdentifier:
          minLength: 1
          type: string
          description: PSP's unique id of the refund to ensure idempotency.
        amount:
          type: integer
          description: 'Refunded amount in minor unit. If amount is lower than the originally authorized amount, it is a partial refund.'
          format: int64
        timestamp:
          type: string
          description: Time of the refund at the PSP.
          format: date-time
      additionalProperties: false
    CreateRefundResponse:
      type: object
      properties:
        refundId:
          type: string
          description: MobilePay RefundId of the refund that has been created
          format: uuid
      additionalProperties: false
    GetPlatformResponse:
      required:
        - name
        - platformId
      type: object
      properties:
        platformId:
          type: string
          format: uuid
        name:
          minLength: 1
          type: string
      additionalProperties: false
    InitiatePaymentResponse:
      type: object
      properties:
        paymentId:
          type: string
          format: uuid
        redirectToMobilePayUrl:
          type: string
          description: Client side redirect for the user to enter MobilePay.
          nullable: true
        redirectToMobilePayAppUrl:
          type: string
          description: 'To avoid user interaction in the app switch from a native Android app, you can use this url instead of ''RedirectToMobilePayUrl''.'
          nullable: true
      additionalProperties: false
    InitiatePaymentV3Request:
      required:
        - allowedCardTypes
        - amount
        - currencyCode
        - merchantId
        - merchantLogoUrl
        - merchantName
        - merchantOrderId
        - merchantUrl
        - pspReferenceId
        - publicKeyId
        - redirectFromMobilePayUrl
      type: object
      properties:
        merchantId:
          type: string
          description: Identifier for the Merchant. Originates from the CreateMerchant response.
          format: uuid
        merchantName:
          minLength: 1
          type: string
          description: The display name of the merchant shown to the end-user. Is used for 'Dynamic Linking'. Must be the same as registered with the merchants Acquirer and in schemes.
        merchantLogoUrl:
          minLength: 1
          type: string
          description: 'The url of the logo shown to the end-user. Must be: 250x250 pixels, png or jpg served over a secure connection, must be https, and publicly available.'
        merchantOrderId:
          minLength: 1
          type: string
          description: Merchant's order id.
        merchantUrl:
          minLength: 1
          type: string
          description: 'Url of the merchant. Max length 150 char. Is used for ''Dynamic Linking''. If the merchant doesn´t have a Url, use VAT number (international format) or use the merchantId from MobilePay, as this will also guarantee uniqueness.'
        pspReferenceId:
          minLength: 1
          type: string
          description: PSP's unique reference to payment.
        amount:
          type: integer
          description: 'Order amount in minor unit. I.e. 4,95 must be given as 495.'
          format: int64
        currencyCode:
          minLength: 1
          type: string
          description: 'Currency of the order. Must be alphabetic or numeric ISO 4217 code. Accepted codes: DKK, EUR, NOK, SEK, USD, GBP, 208, 978, 578, 752, 840, 826'
        allowedCardTypes:
          type: array
          items:
            $ref: '#/components/schemas/CardType'
          description: 'Allowed card types for the payment, includes callback configuration per. card type. See CardType./>.'
        publicKeyId:
          type: integer
          description: Id of the public key to be used for exchange of card data.
          format: int32
        redirectFromMobilePayUrl:
          minLength: 1
          type: string
          description: Where to redirect the user when the payment is complete. Must be fully qualified URL.
        failedPaymentCallbackUrl:
          type: string
